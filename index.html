<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moeda</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Conversor de Moeda</h1>
        </header>

        <main>
            <label>
                Converter de
                <select>
                    <option>
                        R$ Real brasileiro

                    </option>
                </select>
            </label>

            <label>
                Converter para
                <select id="currency-select">
                    <option>
                        US$ Dólar americano

                    </option>
                    <option>
                        € Euro

                    </option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$ 0,00" type="text">
            </label>
            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/images/brasil.png" alt="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 0,00</p>
                </div>

                <img  class="exchange-img" src="./assets/images/currency-exchange.png" alt="icone-conversão-moeda">

                <div class="currency-container">
                    <img id="currency-img" src="./assets/images/usa.svg" alt="bandeira-pais-conversão">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 0.00</p>
                </div>

            </section>
        </main>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
